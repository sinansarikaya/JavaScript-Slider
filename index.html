<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Responsive JavaScript Image Slider" />
    <meta name="author" content="Sinan Sarikaya" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <title>Responsive JavaScript Image Slider</title>
  </head>
  <body>
    <div id="container">
      <div class="social">
        <a
          href="https://github.com/sinansarikaya/JavaScript-Slider"
          target="_blank"
          ><i class="fa-brands fa-github"></i
        ></a>
        <a href="https://www.linkedin.com/in/sinansarykaya/" target="_blank"
          ><i class="fa-brands fa-linkedin-in"></i
        ></a>
        <a href="https://www.instagram.com/sinan.sarykaya" target="_blank"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </div>
      <div class="slider-container">
        <div class="slide">
          <img src="./img/1.jpg" class="slide-img" alt="" />
        </div>
        <div class="slide">
          <img src="./img/2.jpg" class="slide-img" alt="" />
        </div>
        <div class="slide">
          <img src="./img/3.jpg" class="slide-img" alt="" />
        </div>
        <div class="arrows">
          <i class="fa-solid fa-chevron-left prevBtn"></i>
          <i class="fa-solid fa-chevron-right nextBtn"></i>
        </div>
        <div class="dots"></div>
      </div>
    </div>
    <footer id="copyright">
      Made with<span style="color: rgb(226, 85, 85)">♥</span
      ><b>Sinan Sarıkaya</b>
    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
